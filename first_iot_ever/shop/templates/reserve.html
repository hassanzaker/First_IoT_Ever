  font-size: 40px;
  text-align: center;
}

    direction: rtl;
}
.p {
    direction: rtl;
}
</style>
</head>
<body>
<h2>
    محصول برای شما رزرو شد. مقدار این عدد ۴ رقمی را به خاطر بسپارید تا بتوانید محصول را از دستگاه دریافت کنید.
</h2>
<div class="grid-container">
    <div class="grid-item">{{ ticket }}</div>
</div>

</html>
